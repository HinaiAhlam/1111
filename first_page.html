<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.html">
</head>
<body>
<div id="game-container">
    <h2>Math Challenge</h2>
    
    <div id="setup-area">
        <label for="num-questions">How many questions do you want?</label>
        <input type="number" id="num-questions" min="1" placeholder="Enter number">
        <button id="start-btn">Start Game</button>
    </div>

    <div id="question-area" style="display: none; margin-top: 20px;">
        <h3 id="question-text"></h3>
        <input type="number" id="user-answer" placeholder="Your answer">
        <button id="submit-ans">Submit Answer</button>
    </div>

    <div id="quiz-box" style="margin-top: 20px; font-weight: bold; color: blue;"></div>
</div>


    <script src="./js/game.js"></script>
</body>
</html>
